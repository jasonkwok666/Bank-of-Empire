
<!DOCTYPE html>

<head>

    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="css/style.css" rel='stylesheet' type='text/css' />

	<script type="text/javascript" src="js/registration.js"></script>


	<link href="//fonts.googleapis.com/css?family=Niramit:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext,thai,vietnamese" rel="stylesheet">


</head>
<body>


<header>
	<div class="container">

		<nav class="py-3 d-lg-flex">
			<div id="logo">
				<h1> <a href="index.html"><span class="fa fa-university"></span>Empire</a></h1>
			</div>
			<label for="drop" class="toggle"><span class="fa fa-bars"></span></label>
			<input type="checkbox" id="drop" />
			<ul class="menu ml-auto mt-1">
				<li class="active"><a href="index.html">Home</a></li>
				<li class="active"><a href="login.html">Log in</a></li>
				<li class="active"><a href="contact.html">Contact Us</a></li>
			</ul>
		</nav>

	</div>
</header>

<section class="inner-banner" id="home">
	<div class="inner-layer">
		<div class="container">
		</div>
	</div>
</section>

<div class="breadcrumb-w3pvt">
	<div class="container">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a href="index.html">Home</a>
			</li>
			<li class="breadcrumb-item" aria-current="page">Register</li>
		</ol>
	</nav>
	</div>
</div>

<section class="contact py-5">
	<div class="container py-lg-5">
		<div class="row">
			<div class="col-md-2"></div>
			<h2 class="heading mb-sm-5 mb-4 col-md-8">Register for an account</h2>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<span class="input-group-text"><i class="fa fa-user"></i></span>
			<input id="first_name" placeholder="First name" class="form-control col-md-8"  type="text">
			<div class="col-md-2"></div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
			<div class="col-md-2"></div>
			<span class="input-group-text"><i class="fa fa-user"></i></span>
			<input id="last_name" placeholder="Last name" class="form-control col-md-8"  type="text">
			<div class="col-md-2"></div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
			<div class="col-md-2"></div>
			<span class="input-group-text"><i class="fa fa-user"></i></span>
			<input id="username" placeholder="Username" class="form-control col-md-8"  type="text">
			<div class="col-md-2"></div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
				<div class="col-md-2"></div>
				<span class="input-group-text"><i class="fa fa-lock"></i></span>
				<input id="password" placeholder="Password" class="form-control col-md-8" type="password">
				<div class="col-md-2"></div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
				<div class="col-md-2"></div>
				<span class="input-group-text"><i class="fa fa-lock"></i></span>
				<input name="confirm_password" placeholder="Confirm Password" class="form-control col-md-8"  type="password">
				<div class="col-md-2"></div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
				<div class="col-md-2"></div>
				<span class="input-group-text"><i class="fa fa-lock"></i></span>
				<input id="Pin" placeholder="Create 4 digits Pin" class="form-control col-md-8"  type="password">
				<div class="col-md-2"></div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
				<div class="col-md-2"></div>
				<span class="input-group-text"><i class="fa fa-envelope"></i></span>
				<input id="email" placeholder="E-Mail Address" class="form-control col-md-8"  type="text">
				<div class="col-md-2"></div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
				<div class="col-md-2"></div>
				<span class="input-group-text"><i class="fa fa-envelope"></i></span>
				<input id="address" placeholder="Billing Address" class="form-control col-md-8"  type="text">
				<div class="col-md-2"></div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
				<div class="col-md-2"></div>
				<span class="input-group-text"><i class="fa fa-phone"></i></span>
				<input id="contact_no" placeholder="(415)-712-2734" class="form-control col-md-8" type="text">
				<div class="col-md-2"></div>
		</div>
		<div class="row"></br></div>
		<div class="row">
			<div class="col-md-5"></div>
			<button id="clickMe" value="Sign up" class="btn btn-primary col-md-2" onclick="onSignUp();return false;">Sign Up</button>
			<div class="col-md-5"></div>
		</div>
		<div class="row"></br></div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="alert alert-success col-md-4" role="alert" id="success_message"><i class="fa fa-thumbs-up"></i> Success!</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
			<div class="col-md-2"></div>
			<p id="error-text" class="col-md-8"></p>
			<div class="col-md-2"></div>
		</div>
		<div class="row"><br/></div>
		<div class="row">
			<div class="col-md-4"></div>
			<a href="login.html" class="col-md-4">Already have an account? Log into it here.</a>
			<div class="col-md-4"></div>
		</div>
	</div>
</section>

<section class="copy-right py-4">
		<div class="container">
			<div class="row">
				<div class="col-lg-7">
					<p class="">Â© 2019 Empire. All rights reserved
					</p>
				</div>
			</div>
		</div>
	</section>

	<div class="move-top text-right">
		<a href="#home" class="move-top">
			<span class="fa fa-angle-up  mb-3" aria-hidden="true"></span>
		</a>
	</div>

</body>
</html>
